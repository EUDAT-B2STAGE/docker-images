
######
sharedvolume:
    image: busybox
    volumes:
      - globusirods:/home/irods/.globus

######
sql:
    image: postgres
    environment:
        POSTGRES_USER: irods
        POSTGRES_PASSWORD: icatserver
        POSTGRES_DB: ICAT

######
irods:
    image: eudatb2safe/irods
    #image: eudatb2safe/b2safe
    command: sleep infinity
    hostname: rodserver
    volumes_from:
        - sharedvolume
    links:
        - sql:db

######
client:
    image: eudatb2safe/apiserver
    command: sleep infinity
    working_dir: /root
    volumes_from:
        - sharedvolume
    links:
        - irods:rodserver

