
######
sql:
    image: postgres
    environment:
        POSTGRES_USER: irods
        POSTGRES_PASSWORD: icatserver
        POSTGRES_DB: ICAT

######
irods:
    image: eudatb2safe/irods
    #image: eudatb2safe/b2safe
    command: sleep infinity
    hostname: rodserver
    volumes:
      - irodsuserhome:/home/irods
    links:
        - sql:db

######
client:
    image: eudatb2safe/apiserver
    command: sleep infinity
    hostname: flask
    working_dir: /root
    volumes_from:
        - irods
    links:
        - irods:rodserver

