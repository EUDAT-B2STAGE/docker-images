
conf:
    image: busybox
    environment:
      POSTGRES_PASSWORD: test

sql:
    extends:
        service: conf
    image: postgres
    volumes:
        - b2safe_pgsqldata:/var/lib/postgresql/data
    environment:
        POSTGRES_USER: irods
        POSTGRES_DB: ICAT

b2safe:
    extends:
        service: conf
    image: eudatb2safe/irods
#    image: eudatb2safe/b2safe
    command: /bootup
#    command: sleep 123456789
    hostname: rodserver
    volumes:
      - b2safe_etc:/etc
      - b2safe_irodshome:/home/irods
#      - b2safe_opt:/opt
    links:
        - sql:db
    ports:
        - 1427:1427
